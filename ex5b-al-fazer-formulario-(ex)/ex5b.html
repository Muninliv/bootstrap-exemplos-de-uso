<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap Customizado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">
        <form class="custom-form">

                <h2 class="text-light">Login</h2>
        
            <label for="email" class="form-label">E-mail</label>
            <div class="col-sm-6 mb-3">
                <div class="input-group">
                    <span class="input-group-text custom-icon">
                        <i class="bi-envelope"></i>
                    </span>
                    <input type="text" class=" form-control custom-input" placeholder="Digite seu e-mail">
                </div>
            </div>
    
                    <label for="email" class="form-label">Senha</label>
                    <div class="col-sm-6 mb-3">
                        <div class="input-group">
                            <span class="input-group-text custom-icon">
                                <i class="bi-lock"></i>
                            </span>
                            <input type="text" class=" form-control custom-input" placeholder="Digite sua senha">
                        </div>
                    </div>

            <div class="container mt-3">
                <button class="btn btn-light">
                    <i class="bi-arrow-right">Enviar</i>
                </button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
